<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display:flex 속성</title>
    <style>
        #wrap{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            display: flex;
            /* 가로 방향으로 배치 */
            /* flex-direction: row; */
            /* 가로 역방향 배치 */
            /* flex-direction: row-reverse; */
            /* 세로 방향으로 배치 */
            /* flex-direction: column; */
            /* 세로 역방향 */
            flex-direction: column-reverse;
        }
        #wrap div{
            flex: 1; /* 비율 100px 1:1:1 */
            /* -ms-flex: 1; IE 10 지원 */
        }
    </style>
</head>
<body>
    <h1>flex 속성</h1>
    <div id="wrap">
        <div style="background:coral;">RED</div>
        <div style="background:lightblue;">BLUE</div>
        <div style="background:lightgreen;">GREEN GREEN GREEN GREEN</div>
    </div>
</body>
</html>
